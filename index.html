<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Encoder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <img id="alura-logo" src="images/alura_logo.png" alt="alura_logo">

            <h1 id="page-title"> Challenge Alura Oracle - Encriptador de Texto </h1>
        </header>

        <main>
            <div id="input-div">
                <img id="alerta-img" src="images/alerta_imagen.png" alt="alerta_simbolo">

                <p class="info-message">Solo letras min√∫sculas y sin acentos</p>

                <textarea id="input-text" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>

                <!-- <input type="text" id="input-text" placeholder="Ingrese el texto aqui"> -->
            
                <button id="encrypt-bttn">Encriptar</button>
                <button id="decrypt-bttn">Desencriptar</button>
            </div>

            <div id="result-div">
                <p id="result-text">
                    <img src="images/fail-image.png" height="200px"><br><br>
                    Ningun mensaje fue encontrado<br>
                    <span id="second-info-text">Ingresa el texto que deseas Encriptar o Desencriptar</span>
                </p>
                <button id="copy-bttn">Copiar</button>
            </div>

        </main>

        <footer>
            <p>&copy Copyright 2023 - Jorge Andres Salazar Santa</p>
        </footer>

        <script>

            function encryptText () {
                var inputText = document.getElementById('input-text').value;
                var resultText = document.getElementById("result-text");
                var result = '';

                for (var i = 0; i < inputText.length; i++) {
                    if (inputText[i] == 'e') {
                        result += 'enter';
                    } 
                    else if (inputText[i] == 'i') {
                        result += 'imes';
                    }
                    else if (inputText[i] == 'a') {
                        result += 'ai';
                    }
                    else if (inputText[i] == 'o') {
                        result += 'ober';
                    }
                    else if (inputText[i] == 'u') {
                        result += 'ufat';
                    }
                    else {
                        result += inputText[i];
                    }
                }

                resultText.innerHTML = result;
            }

            var encryptBttn = document.getElementById('encrypt-bttn');
            encryptBttn.onclick = encryptText;

            function decryptText () {
                var inputText = document.getElementById('input-text').value;
                var resultText = document.getElementById("result-text");

                inputText = inputText.replaceAll('enter', 'e');
                inputText = inputText.replaceAll('imes', 'i');
                inputText = inputText.replaceAll('ai', 'a');
                inputText = inputText.replaceAll('ober', 'o');
                inputText = inputText.replaceAll('ufat', 'u');

                resultText.innerHTML = inputText;
            }

            var decryptBttn = document.getElementById('decrypt-bttn');
            decryptBttn.onclick = decryptText;

            function copyText() {
                var text = document.getElementById('result-text').innerText;

                var inputText = document.getElementById('input-text');
                inputText.value = text;
            }

            var copyBttn = document.getElementById('copy-bttn');
            copyBttn.onclick = copyText;

        </script>
        
    </body>
</html>
