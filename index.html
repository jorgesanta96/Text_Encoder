<!DOCTYPE html>
<html lang="es">
    <head>
        <meta charset="UTF-8">
        <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <title>Text Encoder</title>
        <link rel="stylesheet" href="style.css">
        <link rel="preconnect" href="https://fonts.googleapis.com">
        <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
        <link href="https://fonts.googleapis.com/css2?family=Arvo&display=swap" rel="stylesheet">
    </head>

    <body>

        <header>
            <img id="alura-logo" src="images/alura_logo.png" alt="alura_logo">

            <h1 id="page-title"> Challenge Alura Oracle - Encriptador de Texto </h1>
        </header>

        <main>
            <div id="input-div">
                <img id="alerta-img" src="images/alerta_imagen.png" alt="alerta_simbolo">

                <p class="info-message">Solo letras min√∫sculas y sin acentos</p>

                <textarea id="input-text" cols="50" rows="10" placeholder="Ingrese el texto aqui"></textarea>
           
                <button id="encrypt-bttn">Encriptar</button>
                <button id="decrypt-bttn">Desencriptar</button>
                <a href="./index.html">
                    <button id="reload-bttn">
                        <img src="images/reload-logo.png" width="30px" height="30px">
                    </button>
                </a>
            </div>

            <div id="result-div">
                <p id="result-text">
                    <img src="images/fail-image.png" height="200px"><br><br>
                    Ningun mensaje fue encontrado<br>
                    <span id="second-info-text">Ingresa el texto que deseas Encriptar o Desencriptar</span>
                </p>
                <button id="copy-bttn">Copiar</button>
            </div>

        </main>

        <footer>
            <p class="copyright">&copy Copyright 2023 - Jorge Andres Salazar Santa</p>
            <a href="https://github.com/jorgesanta96" target="_blank">
                <img src="images/github.png" height="30px">
            </a>
            <a href="https://www.linkedin.com/in/jorge-andres-salazar-santa/" target="_blank">
                <img src="images/linkedin.png" height="30px">
            </a>
        </footer>
        
        <script src="script.js"></script>
    </body>
</html>
